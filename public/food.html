  <body>

        <div class="container-fluid x">
            <div class="row">
                <div class="col-lg-8 x">
                    <div class="left-content left-bg-abu food-inner">
                        <div class="bg-food"></div>
                        <div class="d-flex">
                            <div class="pt-3">
                                <a class="back-icon position-relative" href=""><img src="images/back-icon.svg" alt=""></a>
                            </div>
                            <h1 class="m-0">Makanan</h1>
                        </div>

                        <div class="row margin-food">
                            <div class="col-md-4 x">
                                <div class="box-food">

                                    <div class="bg-svg position-absolute d-flex justify-content-center">

                                            </g></g> 
                                        </svg>
                                    </div>
                                    <img src="images/photo/banban.jpg" alt="">
                                    <dib class="box-food-body">
                                        <div class="p-3">
                                            <div class="d-flex align-items-center">
                                                <img class="icon-title mr-2" src="images/minuman-small-icon.svg" alt="">
                                                <h1 class="m-0">Banban</h1>
                                            </div>
                                           
                                            <p class="m-0 mt-2">Rp. 18,000</p>
                                        </div>
                                    </dib>
                                </div>
                            </div>
                            <div class="col-md-4 x">
                                <div class="box-food">
                                    <img src="images/photo/original-authentic.jpg" alt="">
                                    <dib class="box-food-body">
                                        <div class="p-3">
                                            <div class="d-flex align-items-center">
                                                <img class="icon-title mr-2" src="images/minuman-small-icon.svg" alt="">
                                                <h1 class="m-0">Origins Authentic</h1>
                                            </div>
                                            <p class="m-0 mt-2">Rp. 23,000</p>
                                        </div>
                                    </dib>
                                </div>
                            </div>
                            <div class="col-md-4 x">
                                <div class="box-food">
                                    <img src="images/photo/chapayom.jpg" alt="">
                                    <dib class="box-food-body">
                                        <div class="p-3">
                                            <div class="d-flex align-items-center">
                                                <img class="icon-title mr-2" src="images/minuman-small-icon.svg" alt="">
                                                <h1 class="m-0">Chapayom</h1>
                                            </div>
                                            <p class="m-0 mt-2">Rp. 18,000</p>
                                        </div>
                                    </dib>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-lg-4 x">

                            <img src="images/chart-icon.svg" alt="">
                            <h1 class="m-0 ml-2">Pesanan</h1>
                        </div>

                        <div class="cart-box">

                            <div class="media">
                                <img src="images/photo/original-authentic.jpg" class="align-self-start mr-3" alt="...">
                                <div class="media-body">
                                  <h5 class="mt-0">Origins Authentic</h5>
                                  <p class="m-0">Rp. 23, 000</p>
                                    <div class="d-flex align-items-center">
                                        <p class="m-0 mr-2">Jumlah</p>
                                        <div class="d-flex button-quantity">
                                            <button class="button-quantity_inner red">-</button>
                                            <input class="button-quantity_form" type="text" value="2">
                                            <button class="button-quantity_inner green">+</button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#"><img src="images/close-icon.png" alt=""></a>
                            </div>

                            <div class="media">
                                <img src="images/photo/chapayom.jpg" class="align-self-start mr-3" alt="...">
                                <div class="media-body">
                                    <h5 class="mt-0">Chapayom</h5>
                                    <p class="m-0">Rp. 18,000</p>

                                    <div class="d-flex align-items-center">

                                            <input class="button-quantity_form" type="text" value="2">
                                            <button class="button-quantity_inner green">+</button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#"><img src="images/close-icon.png" alt=""></a>
                            </div>

                        </div>

                        <div class="total">
                            <div class="boxs">
                                <label class="m-0">Total</label>
                                <h3>Rp. 234,000</h3>
                            </div>
                        </div>

                        <button class="btn btn-cf btn-primary">Pesan Sekarang</button>
                   </div>
                </div>
            </div>
        </div>
